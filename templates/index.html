<!doctype html>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <title>Fragrance: 향 보관소</title>
      <style>
          h1 {
           font: bold 3.625em/0.9 "League Gothic", "Arial Narrow", "Arial, sans-serif";
          }
          .badge-group {
              width : 100%;
              height : 100%;
          }
          .badge {
              font-size: 90%;
              height : 100%;
              padding: 1%;
              margin : .1%;
          }
          .card >img {
              background-color:gray;
              width : auto;
              height : 250px;
          }
          .card .heart {
              font-size: 200%;
              position: relative;
              top: -50px;
              left:85%;
          }
          .card-group {
              margin : 1em 5em;
          }

      </style>

      <script>
          $(document).ready(function () {
            listing();
          });
          function listing() {
            $.ajax({
                type: "GET",
                url: "/perfume",
                data: {},
                success: function (response) {
                    let rows = response["perfumes"];
                    for (let i = 0; i < rows.length ; i++ ){
                        let img = rows[i]['img'];
                        let name = rows[i]['name'];
                        let desc = rows[i]['desc'];
                        let brand = rows[i]['brand'];
                        let temp_html = `<div class="card">
                                            <img src="${img}" class="card-img-top" alt="...">
                                            <div class="heart">♥</div>
                                            <div class="card-body">
                                                <h5 class="card-title">${name}</h5>
                                                <p class="card-text">${desc}</p>
                                                <p class="card-text"><small class="text-muted">${brand}</small></p>
                                            </div>
                                        </div>`
                        $('#product-list').append(temp_html)
                    }
                }
            })
        }
      </script>
  </head>
  <body>
    <br/>
